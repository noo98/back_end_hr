<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document LCIC Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    th {
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .truncate-tooltip {
      position: relative;
      display: inline-block;
      max-width: 100%;
    }
    .truncate-tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 100%;
      left: 0;
      background: #1e3a8a;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      white-space: nowrap;
      z-index: 20;
      font-size: 12px;
    }
  </style>
</head>
<body class="bg-blue-50 min-h-screen p-6 font-sans">
  <div class="container mx-auto max-w-7xl">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-blue-900">Document LCIC Records</h1>
      <button id="refreshBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Refresh Data
      </button>
    </div>
    <div class="relative">
      <div id="loadingSpinner" class="hidden absolute inset-0 bg-blue-100 bg-opacity-50 flex justify-center items-center z-30">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-blue-600"></div>
      </div>
      <div class="overflow-x-auto max-h-[70vh] border border-blue-200 rounded-lg shadow-xl">
        <table class="min-w-full bg-white divide-y divide-blue-200">
          <thead class="bg-blue-600 text-white">
            <tr>
              <th class="py-3 px-4 text-left text-xs font-semibold uppercase tracking-wider">Doc ID</th>
              <th class="py-3 px-4 text-left text-xs font-semibold uppercase tracking-wider">Insert Date</th>
              <th class="py-3 px-4 text-left text-xs font-semibold uppercase tracking-wider">Doc Number</th>
              <th class="py-3 px-4 text-left text-xs font-semibold uppercase tracking-wider">Subject</th>
              <th class="py-3 px-4 text-left text-xs font-semibold uppercase tracking-wider">Format</th>
              <th class="py-3 px-4 text-left text-xs font-semibold uppercase tracking-wider">Doc Type</th>
              <th class="py-3 px-4 text-left text-xs font-semibold uppercase tracking-wider">Doc Type Info</th>
              <th class="py-3 px-4 text-left text-xs font-semibold uppercase tracking-wider">File</th>
              <th class="py-3 px-4 text-left text-xs font-semibold uppercase tracking-wider">Department</th>
              <th class="py-3 px-4 text-left text-xs font-semibold uppercase tracking-wider">Document Detail</th>
              <th class="py-3 px-4 text-left text-xs font-semibold uppercase tracking-wider">Name</th>
              <th class="py-3 px-4 text-left text-xs font-semibold uppercase tracking-wider">Departments Into</th>
              <th class="py-3 px-4 text-left text-xs font-semibold uppercase tracking-wider">Statuses</th>
              <th class="py-3 px-4 text-left text-xs font-semibold uppercase tracking-wider">Status 2</th>
            </tr>
          </thead>
          <tbody id="documentTable" class="divide-y divide-blue-200">
            <!-- Table rows populated by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const tableBody = document.getElementById('documentTable');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const refreshBtn = document.getElementById('refreshBtn');

    // ປັບ IP ແລະ port ຕາມເຄື່ອງ server ຂອງທ່ານ
    const serverIP = "192.168.45.52";
    const port = "8000";

    async function fetchDocumentData() {
      try {
        loadingSpinner.classList.remove('hidden');
        const response = await fetch(`http://${serverIP}:${port}/api/list/document_lcic/`);
        const data = await response.json();
        tableBody.innerHTML = '';

        const documents = Array.isArray(data) ? data : [data];

        documents.forEach((doc, index) => {
          const row = document.createElement('tr');
          row.className = index % 2 === 0 ? 'bg-white' : 'bg-blue-50';

          // Format insert date
          const insertDate = doc.insert_date ? new Date(doc.insert_date).toLocaleString('en-GB', {
            day: '2-digit', month: 'short', year: 'numeric',
            hour: '2-digit', minute: '2-digit', hour12: true
          }) : '';

          // ສ້າງ URL ເປີດໃນ Word
          const fullFileURL = doc.file ? `http://${serverIP}:${port}${doc.file}` : null;
          const openInWordLink = fullFileURL
            ? `<a href="ms-word:ofe|u|${fullFileURL}" class="text-blue-600 hover:text-blue-800">Open in Word</a>`
            : 'No File';

          row.innerHTML = `
            <td class="py-3 px-4 text-sm text-blue-900">${doc.doc_id || ''}</td>
            <td class="py-3 px-4 text-sm text-blue-900">${insertDate}</td>
            <td class="py-3 px-4 text-sm text-blue-900">${doc.doc_number || ''}</td>
            <td class="truncate-tooltip truncate max-w-xs text-sm text-blue-900" data-tooltip="${doc.subject || ''}">${doc.subject || ''}</td>
            <td class="py-3 px-4 text-sm text-blue-900">${doc.format?.name || ''}</td>
            <td class="py-3 px-4 text-sm text-blue-900">${doc.doc_type || ''}</td>
            <td class="py-3 px-4 text-sm text-blue-900">${doc.doc_type_info || ''}</td>
            <td class="py-3 px-4 text-sm text-blue-900">${openInWordLink}</td>
            <td class="py-3 px-4 text-sm text-blue-900">${doc.department?.name || ''}</td>
            <td class="truncate-tooltip truncate max-w-md text-sm text-blue-900" data-tooltip="${doc.document_detail || ''}">${doc.document_detail || ''}</td>
            <td class="py-3 px-4 text-sm text-blue-900">${doc.name || ''}</td>
            <td class="truncate-tooltip truncate max-w-xs text-sm text-blue-900" data-tooltip="${doc.department_into?.map(d => d.name).join(', ') || ''}">${doc.department_into?.map(d => d.name).join(', ') || ''}</td>
            <td class="truncate-tooltip truncate max-w-xs text-sm text-blue-900" data-tooltip="${doc.status?.map(s => s.name).join(', ') || ''}">${doc.status?.map(s => s.name).join(', ') || ''}</td>
            <td class="py-3 px-4 text-sm text-blue-900">${doc.status2 || ''}</td>
          `;

          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching document data:', error);
        alert('Failed to load document data. Please try again.');
      } finally {
        loadingSpinner.classList.add('hidden');
      }
    }

    refreshBtn.addEventListener('click', fetchDocumentData);

    window.onload = fetchDocumentData;
  </script>
</body>
</html>
