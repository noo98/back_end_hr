<!DOCTYPE html>
<html lang="lo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ເຂົ້າສູ່ລະບົບ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">ເຂົ້າສູ່ລະບົບ</h2>
    <div id="error-message" class="text-red-500 text-center mb-4 hidden"></div>
    <form id="login-form">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-medium mb-2">ຊື່ຜູ້ໃຊ້</label>
        <input type="text" id="username" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-medium mb-2">ລະຫັດຜ່ານ</label>
        <input type="password" id="password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-200">ເຂົ້າສູ່ລະບົບ</button>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      try {
        const response = await fetch('http://192.168.45.52:8000/api/login/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        if (response.ok) {
          const data = await response.json();
          localStorage.setItem('access_token', data.access_token); // Store token
          window.location.href = 'ot-data.html'; // Redirect to OT data page
        } else {
          const errorData = await response.json();
          errorMessage.textContent = errorData.message || 'ເຂົ້າສູ່ລະບົບລົ້ມເຫລວ. ກະລຸນາກວດສອບຊື່ຜູ້ໃຊ້ ແລະ ລະຫັດຜ່ານ.';
          errorMessage.classList.remove('hidden');
        }
      } catch (error) {
        errorMessage.textContent = 'ເກີດຂໍ້ຜິດພາດໃນການເຊື່ອມຕໍ່ກັບເຊີເວີ.';
        errorMessage.classList.remove('hidden');
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
