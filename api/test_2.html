<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ຟອມບັນທຶກຊັບສິນ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f6fa;
            font-family: 'Noto Sans Lao', sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        .btn-primary {
            background-color: #2980b9;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #3498db;
        }
        .form-control:focus {
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
        }
        .container {
            max-width: 900px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 mb-5">
        <!-- ຟອມປະເພດຊັບສິນ -->
        <div class="card mb-5">
            <div class="form-header">
                <h4>ບັນທຶກປະເພດຊັບສິນ</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    <div class="mb-3">
                        <label for="ac_num" class="form-label">ເລກທີ່ບັນຊີ</label>
                        <input type="text" class="form-control" id="ac_num" name="ac_num" placeholder="ກະລຸນາປ້ອນເລກທີ່ບັນຊີ" required>
                    </div>
                    <div class="mb-3">
                        <label for="asset_type" class="form-label">ປະເພດຊັບສິນ</label>
                        <input type="text" class="form-control" id="asset_type" name="asset_type" placeholder="ຕົວຢ່າງ: ເຄື່ອງໃຊ້ຫ້ອງການ" required>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">ບັນທຶກປະເພດຊັບສິນ</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- ຟອມຊັບສິນ -->
        <div class="card">
            <div class="form-header">
                <h4>ບັນທຶກລາຍລະອຽດຊັບສິນ</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="code" class="form-label">ລະຫັດຊັບສິນ</label>
                            <input type="text" class="form-control" id="code" name="code" placeholder="ຕົວຢ່າງ: AST-001" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="ast_id" class="form-label">ປະເພດຊັບສິນ</label>
                            <select class="form-select" id="ast_id" name="ast_id" required>
                                <option value="">-- ເລືອກປະເພດຊັບສິນ --</option>
                                <!-- ຕົວເລືອກຈະຖືກເພີ່ມໂດຍ backend -->
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="as_name" class="form-label">ຊື່ລາຍການຊັບສິນ</label>
                        <input type="text" class="form-control" id="as_name" name="as_name" placeholder="ຕົວຢ່າງ: ໂຕະເຮັດວຽກ" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dep_status" class="form-label">ສະຖານະການຫຼຸດຄ່າ</label>
                            <input type="text" class="form-control" id="dep_status" name="dep_status" placeholder="ຕົວຢ່າງ: ໃຊ້ໄດ້" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="value" class="form-label">ມູນຄ່າເດີມ (ກີບ)</label>
                            <input type="number" step="0.01" class="form-control" id="value" name="value" placeholder="ຕົວຢ່າງ: 5000000.00" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="date_use" class="form-label">ວັນທີ່ເລີ່ມນໍາໃຊ້</label>
                            <input type="date" class="form-control" id="date_use" name="date_use" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="date_exp" class="form-label">ວັນທີ່ໝົດອາຍຸການໃຊ້</label>
                            <input type="date" class="form-control" id="date_exp" name="date_exp" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="life_left" class="form-label">ອາຍຸຍັງເຫຼືອ (ເດືອນ)</label>
                            <input type="number" class="form-control" id="life_left" name="life_left" placeholder="ຕົວຢ່າງ: 36" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="location" class="form-label">ສະຖານທີ່ຕັ້ງຊັບສິນ</label>
                            <input type="text" class="form-control" id="location" name="location" placeholder="ຕົວຢ່າງ: ຫ້ອງການ A" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="emp_user" class="form-label">ຜູ້ຮັບຜິດຊອບນໍາໃຊ້</label>
                        <input type="text" class="form-control" id="emp_user" name="emp_user" placeholder="ຕົວຢ່າງ: ນາງ ສົມສີ" required>
                    </div>

                    <div class="mb-3">
                        <label for="note" class="form-label">ໝາຍເຫດເພີ່ມເຕີມ</label>
                        <textarea class="form-control" id="note" name="note" rows="3" placeholder="ຂໍ້ມູນເພີ່ມເຕີມ (ຖ້າມີ)"></textarea>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">ບັນທຶກຂໍ້ມູນຊັບສິນ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
